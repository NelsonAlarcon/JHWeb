<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JyH</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
   
      <div class="barra">
          <img src="../img/logo.png" alt="logo" />
        <nav>
          <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../Nosotros/">Nosotros</a></li>
            <li><a class="pagina-actual" href="#">Contáctenos</a></li>
          </ul>

      </div>

<div class="main-contactos">
    <img class="img-nosotros" src="../img/nosotros-back.jpg" alt="nosotros">
    <div class="contenido-nosotros">
        <h2>Contáctenos</h2>
        <div class="separador separador-footer"></div>
        
        <fieldset>
          <legend>Complete sus datos</legend>
          <label for="nombre">Nombre*</label>
          <input type="text" placeholder="Tu Nombre" name="nombre" required>
          <label for="apellido">Apellido*</label>
          <input type="text" placeholder="Tu Apellido" name="apellido" required>
          <label for="correo">Correo*</label>
          <input type="email" placeholder="Tu Correo" name="correo" required>
          <label for="telefono">Telefono*</label>
          <input type="tel" placeholder="Tu telefono" name="telefono" required>
          
          <label for="comentarios">Comentarios*</label>
          <textarea name="comentarios" id="" cols="30" rows="5"></textarea>
          <input class="button button-contacto" type="submit" value="Enviar">
      </fieldset>
    </div>
</div>
    <footer>
      <div class="footer-content">
        <div class="logo-footer">
          <a href=""><img src="img/logo-blanco.png" alt="" /></a>
        </div>

          ></a>

        </p>
